            <div class="card-body">
                <form id="loginForm" data-parsley-validate>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password" required data-parsley-required="true" data-parsley-required-message="Type your password.">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
                </form>
