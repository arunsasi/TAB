<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TAB Admin Portal</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/circular-std/style.css">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/b-print-1.5.6/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.css" />
    <link rel="stylesheet" href="../assets/vendor/daterangepicker/daterangepicker.css" />
</head>

<body>

    <div class="dashboard-main-wrapper">
        <div id="nav-menu-session">  </div>

        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Event List</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Configuration</a></li>
                                        <li class="breadcrumb-item active"><a href="#" class="breadcrumb-link">Event</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex">
                                <h4 class="card-header-title">Event Configuration</h4>
                                <div class="toolbar ml-auto">
                                    <a href="#" class="btn btn-success btn-sm" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#addModelDiv"><i class="fas fa-plus"></i> Add Event</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="eventlist-table" class="table table-striped table-bordered table-data-no-order">
                                        <thead>
                                            <tr>
                                                <th>Sl.No</th>
                                                <th>Event Name</th>
                                                <th>Event Date</th>
                                                <th>Venue</th>
                                                <th>Event type</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            &copy; 2019 NATANA.
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="addModelDiv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addForm" class="form-common" action="eventstore" method="post" data-parsley-validate>
                    <div class="alert-msg" role="alert"></div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6 name-div">
                                <label>Name</label>
                                <input class="form-control" id="name" name="name" type="text" autocomplete="off" value="" required data-parsley-required-message="Type member name.">
                            </div>
                            <div class="form-group col-md-6 eventDate-div" >
                                <label>Event Date</label>
                                <input class="form-control" id="eventDate" name="eventDate" type="text" name="daterange" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 venue-div">
                                <label>Event Venue</label>
                                <input class="form-control" id="venue" name="venue" type="text" autocomplete="off" >
                            </div>
                            <div class="form-group col-md-6 eventType-div">
                                <label>Type</label>
                                <select id="eventType" name="eventType" class="form-control">
                                    <option value="Main" selected>Main</option>
                                    <option value="Prilims">Prilims</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 inputState-div">
                                <label>Status</label>
                                <select id="inputState" name="inputState" class="form-control">
                                    <option value="1" selected>Active</option>
                                    <option value="2">Inactive</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="modal fade" id="editModelDiv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editForm" class="form-common" action="eventupdate" method="post" data-parsley-validate>
                        <div class="alert-msg" role="alert"></div>
                    <div class="modal-body">
                        <input type="hidden" id='eventid' name="eventid" value="">
                        <div class="form-row">
                            <div class="form-group col-md-6 name-div">
                                <label>Name</label>
                                <input class="form-control" id="name" name="name" type="text" autocomplete="off" value="" required data-parsley-required-message="Type member name.">
                            </div>
                            <div class="form-group col-md-6 eventDate-div" >
                                <label>Event Date</label>
                                <input class="form-control" id="eventDate" name="eventDate" type="text" name="daterange" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 venue-div">
                                <label>Event Venue</label>
                                <input class="form-control" id="venue" name="venue" type="text" autocomplete="off" >
                            </div>
                            <div class="form-group col-md-6 eventType-div">
                                <label>Type</label>
                                <select id="eventTypeedit" name="eventType" class="form-control">
                                    <option value="Main" selected>Main</option>
                                    <option value="Prilims">Prilims</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 inputState1-div">
                                <label>Status</label>
                                <select id="inputStateedit" name="inputState" class="form-control">
                                    <option value="1" selected>Active</option>
                                    <option value="2">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="modal" id="deleteRecord" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <form role="form" method="post" class="form-common" name="deleteform" action="" >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <p>Are you sure want to delete ?</p>
                  </div>
                  <div class="modal-footer">
                    <input type="hidden" name="id" id="id" value="">
                    <!--<input type="hidden" name="" id="pageid" value="">-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-primary" id="s1">Yes</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

    <script type="text/javascript" src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="../assets/vendor/parsley/parsley.js"></script>
    <script type="text/javascript" src="../assets/libs/js/main-js.js"></script>
    <script type="text/javascript" src="../assets/vendor/datatables/js/data-table.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/b-print-1.5.6/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/data-table.js"></script>
    <script>
        $(document).ready(function() {
            $('#addForm').parsley();
            $('#editForm').parsley();
            $('input[name="eventDate"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                timePicker: true,
                minYear: 2018,
                maxYear: 2025,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(32, 'hour'),
                locale: {
                format: 'M/DD/YY hh:mm A'
                }
                
            });

        });

    </script>
</body>

</html>
