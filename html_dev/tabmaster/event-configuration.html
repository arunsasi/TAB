                    // check_upload();

        function addContestantModelForm(eventId) {

        function manageJudgesPop(eventId) {
            $('#selectJudgeModelDiv').find('input[name="eventid"]').val(eventId);
            var method = 'post';
            var action = apiUrl + "getjudgelist";
            var datastring = {
                eventid: eventId
            };

            $.ajax({
                type: method,
                url: action,
                dataType: "json",
                data: datastring,
                async: true,
                success: function (data) {

                    var response = data;
                    console.log(response);
                    if (response.status == true) {
                        if (typeof response.data !== 'undefined') {
                            data = response.data;
                            var prelimsdisable = response.data.prelimsdisable;
                            var finalsdisable = response.data.finalsdisable;

                            $('#prelims-judges').empty();
                            $('#finals-judges').empty();

                            $('#haveprelims').val('');
                            $('#havefinals').val('');
                            $('#prelimsdisable').val('');
                            $('#finalsdisable').val('');
                            if (typeof data.prelimsJudges !== 'undefined') {
                                prelimsJudges = data.prelimsJudges;
                                $('.prelims-judges-div').show();
                                $('#haveprelims').val(1);
                                $('#prelimsdisable').val(prelimsdisable);
                                if (typeof prelimsJudges.unassigned !== 'undefined') {
                                    $.each(prelimsJudges.unassigned, function (i, d) {
                                        $('#prelims-judges').append("<option value='" + d.id + "' "+ prelimsdisable+">" + d.value + "</option>");
                                    });
                                }
                                if (typeof prelimsJudges.assigned !== 'undefined') {
                                    $.each(prelimsJudges.assigned, function (i, d) {
                                        $('#prelims-judges').append("<option value='" + d.id + "' selected "+ prelimsdisable+">" + d.value + "</option>");
                                    });
                                }
                                $('#prelims-judges').multiSelect()
                            }
                            else 
                            {
                                $('.prelims-judges-div').hide();
                                $( ".finals-judges-div").addClass('col-md-12').removeClass('col-md-6');
                            }
                            if (typeof data.finalsJudges !== 'undefined') {
                                finalsJudges = data.finalsJudges;
                                $('.finals-judges-div').show();
                                $('#havefinals').val(1);
                                $('#finalsdisable').val(finalsdisable);
                                if (typeof finalsJudges.unassigned !== 'undefined') {
                                    $.each(finalsJudges.unassigned, function (i, d) {
                                        $('#finals-judges').append("<option value='" + d.id + "' "+ finalsdisable+">" + d.value + "</option>");
                                    });
                                }
                                if (typeof finalsJudges.assigned !== 'undefined') {
                                    $.each(finalsJudges.assigned, function (i, d) {
                                        $('#finals-judges').append("<option value='" + d.id + "' selected "+ finalsdisable+">" + d.value + "</option>");
                                    });
                                }
                                $('#finals-judges').multiSelect()
                            }
                            else 
                            {
                                $('.finals-judges-div').hide();
                            }
                        }
                    }
                  //  $('#prelims-judges, #finals-judges').multiSelect()
                    $('#selectJudgeModelDiv').modal('show');
                }
            });
}

        function check_upload()
        {
