<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TAB Admin Portal</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/circular-std/style.css">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/b-print-1.5.6/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.css" />
    <link rel="stylesheet" href="../assets/vendor/daterangepicker/daterangepicker.css" />
</head>

<body>

    <div class="dashboard-main-wrapper">
        <div id="nav-menu-session">  </div>

        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Committee Members</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">User Management</a></li>
                                        <li class="breadcrumb-item active"><a href="#" class="breadcrumb-link">Committee Members</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex">
                                <h4 class="card-header-title">Event List</h4>
                                <div class="toolbar ml-auto">
                                    <a href="#" class="btn btn-success btn-sm" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#addModelDiv"><i class="fas fa-plus"></i> Add Member</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="member-table" class="table table-striped table-bordered table-data-no-order">
                                        <thead>
                                            <tr>
                                                <th>Sl.No</th>
                                                <th>Name</th>
                                                <th>Role</th>
                                                <th>Contact No</th>
                                                <th>Organization</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           <!-- <tr>
                                                <td>Tech-A-Break</td>
                                                <td>06 May 2019 - 10 May 2019</td>
                                                <td>Technopark</td>
                                                <td>Natana</td>
                                                <td><span class="badge-dot badge-success mr-1"></span>Active</td>
                                                <td><a href="#" class="text-primary" data-backdrop="static" data-keyboard="false" data-toggle="modal" data-target="#editMember"><i class="fas fa-edit"></i></a> <a href="#" class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
                                            </tr>
                                            -->
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            &copy; 2019 NATANA.
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="addModelDiv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addPrimaryEvent">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Event Name</label>
                                <input class="form-control" id="eventName" type="text" autocomplete="off" required data-parsley-required-message="Type event name.">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Event Date</label>
                                <input class="form-control" id="eventDate" type="text" name="daterange" autocomplete="off" required data-parsley-required-message="Type your contact number.">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Event Venue</label>
                                <input class="form-control" id="eventVenue" type="text" autocomplete="off" required data-parsley-required-message="Type venue name.">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Event Organizer</label>
                                <input class="form-control " id="eventOrganizer" type="text" autocomplete="off" required data-parsley-required-message="Type organizer name.">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Status</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="modal fade" id="editModelDiv" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert" role="alert">
                </div>
                <form id="editForm" class="form-common" action="userupdate" method="post" data-parsley-validate>
                    <div class="modal-body">
                        <input type="hidden" id='userid' name="userid" value="">
                        <div class="form-row">
                            <div class="form-group col-md-6 memberName-div">
                                <label>Member Name</label>
                                <input class="form-control" id="memberName" name="memberName" type="text" autocomplete="off" value=""  data-parsley-required-message="Type member name.">
                            </div>
                            <div class="form-group col-md-6 contact_no-div">
                                <label>Contact Number</label>
                                <input class="form-control" id="contact_no" type="text" name="contact_no" value="" autocomplete="off"  data-parsley-required-message="Type your contact number.">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 email-div">
                                <label>Email</label>
                                <input class="form-control" id="email" name="email" type="email" autocomplete="off" value="" required data-parsley-required-message="Type venue name.">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="../assets/vendor/parsley/parsley.js"></script>
    <script type="text/javascript" src="../assets/libs/js/main-js.js"></script>
    <script type="text/javascript" src="../assets/vendor/datatables/js/data-table.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/b-1.5.6/b-html5-1.5.6/b-print-1.5.6/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/data-table.js"></script>
    <script>
        $(document).ready(function() {
            $('#addPrimaryEvent').parsley();
            $('#editPrimaryEvent').parsley();
            $('input[name="daterange"]').daterangepicker({
                opens: 'left',
                locale: {
                    format: 'DD MMMM YYYY'
                }
            });

        });

    </script>
</body>

</html>
